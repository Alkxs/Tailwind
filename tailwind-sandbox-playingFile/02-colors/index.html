<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">tailwind is awesome</p>
    <p class="text-red-800">tailwind is awesome</p>
    <!-- Background Colors -->
    <p class="bg-red-800">tailwind is awesome</p>
    <p class="bg-purple-500 text-red-800">tailwind is awesome</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-800">tailwind is awesome</p>
    <!-- Border Colors -->
    <input type="text" class="border border-red-800" />
    <input type="text" class="border border-lightblue-800" />
    <input type="text" class="border border-greens-800" />
    <!-- Divide Colors -->
    <div class="divide-y divide-red-500">
      <div>item1</div>
      <div>item2</div>
      <div>item3</div>
      <div>item4</div>
      <div>item5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-green-400">hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-red-400 shadow-blue-500">wow</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#54fd34]">hello</div>
  </body>
</html>
