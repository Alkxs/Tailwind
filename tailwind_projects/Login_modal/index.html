<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="bg-rose-50 flex items-center justify-center min-h-screen">
      <!-- Modal Container -->
      <div class="relative flex flex-col rounded-2xl bg-white shadow-2xl m-6 space-y-10 md:flex-row md:space-y-0 md:m-0">
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top content -->
          <h2 class="font-bold text-4xl font-mono mb-5">Log in</h2>

          <p class="font-light mb-12 font-sans text-gray-600 max-w-sm">Log in to your account to upload or download pictures, videos or music</p>

          <input
            type="text"
            placeholder="Enter your email address"
            class="w-full border border-gray-300 rounded-md p-6 placeholder:font-light placeholder:font-sans"
          />
          <!-- Middle Content -->
          <div class="flex flex-col justify-between items-center mt-6 space-y-6 md:flex-row md:space-y-0">
            <div class="text-cyan-700 font-thin">Forgot password</div>

            <button
              class="flex justify-center items-center w-full bg-cyan-700 p-6 rounded-md space-x-4 font-sans font-bold shadow-lg px-9 shadow-cyan-100 md:w-auto hover:bg-opacity-90 transition hover:-translate-y-0.5 duration-150"
            >
              <span class="text-white">Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <!-- Bottom content -->
          <p class="py-6 text-sm font-thin text-gray-400 text-center">or log in with</p>

          <!-- Bottom buttons container -->
          <div class="flex flex-col space-y-6 space-x-0 md:flex-row md:space-x-4 md:space-y-0"></div>

          <button class="flex items-center justify-center w-full space-x-4">
            <img src="./images/facebook.png" alt="Facebook" class="w-9" />
            <span>Facebook</span>
          </button>
        </div>
        <!-- Right side -->
        <img src="" alt="" />
      </div>
    </div>
  </body>
</html>
